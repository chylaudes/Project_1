<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="main.css" media="all">
<link rel="stylesheet" href="main.css" media="all">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src = "data.js"></script>
<script src = "app.js"></script>


	<meta charset="UTF-8">
	<meta name ="viewport" content="width=device-width,initial-scale=1">
	<title>Jeopardy Game!</title>

</head>
<body>
<!-- Jeopardy NAVBAR Adding Teams -->

<nav class="navbar navbar-default">
<a class="navbar-brand">What's your team name?</a>
<form class="navbar-form navbar-left" role="search">
  <form class="form-group">
    <input type="text" class="form-control" placeholder="Add Team Name" id="teamname">
  </div>
  <button type="submit" id= "teams" class="btn btn-success">Submit</button>
  <button type="start" id="startgame" class="btn btn-danger">Start the Game!</button>
</form>
</nav> <!-- End of NAVBAR -->


<h1>FRIENDS Jeopardy!</h1>


<!-- The List of Teams -->
<div class="list-group col-sm-2" id="teamnames">
</div> <!-- End of list of Teams -->



<div class="container"> <!-- The Game -->
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="text-center col-md-2 col-md-offset-1"><h4>Relationships</h4></div> <!-- offset to center odd number of columns -->
		<div class="text-center col-md-2"><h4>Pinnacle Events</h4></div>
		<div class="text-center col-md-2"><h4>Quotes</h4></div>
		<div class="text-center col-md-2"><h4>Holiday Episodes</h4></div>
		<div class="text-center col-md-2"><h4>Random Quirks</h4></div>
		<div class="clearfix"></div> <!-- clearfix squares the header around the headings. it basically fixes everything -->
	</div> <!-- panel-heading end -->
	<div class="panel-body" id="main-board">
		<div class="category col-md-2 col-md-offset-1" id= "Relationships">
			<div class="well question">100</div>
			<div class="well question">200</div>
			<div class="well question">300</div>
			<div class="well question">400</div>
			<div class="well question">500</div>
		</div>
		<div class="category col-md-2" id= "Pinnacle Events">
			<div class="well question">100</div>
			<div class="well question">200</div>
			<div class="well question">300</div>
			<div class="well question">400</div>
			<div class="well question">500</div>
		</div>
		<div class="category col-md-2" id= "Quotes">
			<div class="well question">100</div>
			<div class="well question">200</div>
			<div class="well question">300</div>
			<div class="well question">400</div>
			<div class="well question">500</div>
		</div>
		<div class="category col-md-2" id="Holiday Episodes">
			<div class="well question">100</div>
			<div class="well question">200</div>
			<div class="well question">300</div>
			<div class="well question">400</div>
			<div class="well question">500</div>
		</div>
		<div class="category col-md-2" id="Random Quirks">
			<div class="well question">100</div>
			<div class="well question">200</div>
			<div class="well question">300</div>
			<div class="well question">400</div>
			<div class="well question">500</div>
		</div>



	</div> <!-- panel-body end -->
	</div> <!-- panel panel end -->
</div> <!-- container end -->


<!-- Modal Question-->
<div class="modal fade" id="question-Modal" tabindex="-1" role="dialog" aria-labelledby="question-Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="qhead"> <!-- Catagory + points --> </h4>
      </div>
      <div class="modal-body">
      <div class="container" id="vid"></div>
      <p class="question"> <!-- question  --> </p>
      </div>
      <div class="modal-footer" id="foot">
        <button type="button" class="btn btn-success" id="showAnswer"data-toggle="modal" data-target="#answer-Modal" data-dismiss="modal">Show Answer</button>
      </div>
    </div> <!-- modal-content end -->
  </div> <!-- modal-dialog end -->
</div> <!-- question-Modal end -->

<!-- Modal Answer -->
<div class="modal fade" id="answer-Modal" tabindex="-1" role="dialog" aria-labelledby="answer-Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> <!-- Catagory + points --> </h4>
      </div>
      <div class="modal-body">
      <p class="answer" style ="font-size: 28px"> <!-- answer  --> </p>
      <div class="container" id="vanswer"></div>
      </div>
      <div class="modal-footer" id="answer-foot">
      <p id="addPoints"></p>
      <p id="subtractPoints"></p>

      </div>
    </div> <!-- modal-content end -->
  </div> <!-- modal-dialog end -->
</div> <!-- answer-Modal end -->

</body>
</html>
